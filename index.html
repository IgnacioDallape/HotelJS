<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Reserva tu habitación!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./varios/css/style.css">
</head>
<body >
    <div class="toggles">
        <nav id="loginBar" class="navbar navbar-light loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./varios/Img/logo.jpg" alt="logo" width="60"></a>
                <h1>Dallape´s Hotel</h1>
                
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <p id="nombreUsuario" class="d-none toggles"></p>

                </form>
            </div>
            <div >
                <h2 >Ingrese para reservar!</h2>
            </div>
        </nav>

        <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <input id="emailLogin" class="form-control my-4" type="email"
                            placeholder="Ingresa tu correo electrónico" required>
                        <input id="passwordLogin" class="form-control my-4" type="password"
                            placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="modal-footer d-block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme en este equipo
                            </label>
                        </div>
                        <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="toggles d-none imagen__fondo" id="divGeneral">
            <div class="header__background">
                    <img class="header__logo" src="./varios/Img/logo.jpg" alt="logo" width="60"></a>
                <div class="left">
                    <button id="btnLogout" class="btn btn-outline-secondary d-none toggles header__logout" type="button">Logout</button>
                    <p id="nombreUsuario" class="d-none toggles"></p>
                </div>
                <header class="header__titulo__contenedor ">
                    <h1 class="header__titulo paddingBottom">Hotel Dallape´s</h1>
                    
                    <div class="nombre__index" id="inner1">
                        
                    </div>
                
            </div>
        </header>

        <div>
            
        </div>
    
        <main>
            <div class="container paddingTop paddingBottom">
                <div>
                    <a href="#" class="btn-contenedor" data-bs-toggle="modal" data-bs-target="#ventanaModalReserva"><button class="btn btn-primary btn-tamaño" id="btn__habitaciones__basica">Suite Básica </button> </a>
                    <a href="#" class="btn-contenedor" data-bs-toggle="modal" data-bs-target="#ventanaModalReserva"><button class="btn btn-primary btn-tamaño" id="btn__habitaciones__premium">Suite Premium</button></a>
                    <a href="#" class="btn-contenedor" data-bs-toggle="modal" data-bs-target="#ventanaModalReserva"><button class="btn btn-primary btn-tamaño" id="btn__habitaciones__presidencial">Suite Presidencial</button></a>
        
                </div>
                <div class="flex">
                    <div class="flex imagenes__posicion"><img src="./varios/Img/suites/suiteNormal.jpg" alt="" class="body__suites gap">
                    <div class="flex imagenes__posicion"><img src="./varios/Img/suites/suitePremium.jpg" alt="" class="body__suites gap"></div>
                    <div class="flex imagenes__posicion"><img src="./varios/Img/suites/suitePresidencial.jpg" alt="" class="body__suites gap"></div>
                </div>
                <div class="centrado" >
                    <a href="#" class="pregunta" ><button class="btn btn-primary btn-tamaño" id="btn__habitaciones__recordar">¿Cuál habitación había reservado?</button></a>
                </div>

                <div id="inner" class="inner">
                    
                </div>
                
                
    
                
        </main>
    
        <footer>
            
            
            <div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="tituloVentanaReserva"   id="ventanaModalReserva"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content" >
                        <div class="modal-header">
                            <h5> Formulario de reserva!</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">                       
                            </button>   
                        </div>
                            <form class="need-validation ">
                                <div class="modal-body">
                                    
                                    <h5 id="tituloVentanaReserva">
                                        <label for="name">Nombre</label>
                                        <input type="text" name="name" id="nombreReserva" value="" required>
                                    </h5>

                                    <h5 id="tituloVentanaReserva">
                                        <label for="lastname">Apellido</label>
                                        <input type="text" name="lastname" id="apellidoReserva" value="" required>
                                    </h5>

                                    <h5 id="tituloVentanaReserva">
                                        <label for="mail">E-Mail</label>
                                        <input type="text" name="mail" id="mailReserva" value="" required>
                                    </h5>

                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terminos" name="terminos" value="" required>
                                        <label for="terminos" class="form-check-label" value="" >Terminos y Condiciones</label>
                                        
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="enviarReserva">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

        </footer>
    
    
    
    
    
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./varios/js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</body>
</html>
